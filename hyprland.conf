# -----------------------------------------------------
# HYPRLAND CUSTOM CONFIG - Deep Blue & Lavender Theme
# -----------------------------------------------------

# Monitor - 120Hz smooth
monitor= eDP-1, 1920x1200@120, 0x0, 1

# Programs
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun # Switched from wofi to match your fixed config

# Autostart
exec-once = waybar
exec-once = hyprpaper
exec-once = dunst # Notification daemon
exec-once = nm-applet --indicator

# Env Vars
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland

general {
    gaps_in = 6
    gaps_out = 12 # Reduced from 20 for more screen real estate
    border_size = 2

    # Using your theme colors: Lavender to Deep Blue gradient
    col.active_border = rgba(d6bbf8ee) rgba(06398eee) 45deg
    col.inactive_border = rgba(030419aa)

    layout = dwindle
    resize_on_border = true # Enabled for convenience
}

decoration {
    rounding = 12
    
    active_opacity = 1.0
    inactive_opacity = 0.92 # Subtle transparency for inactive windows
    
    # Improved Blur (Glassmorphism)
    blur {
        enabled = true
        size = 6
        passes = 3 # More passes = better quality
        new_optimizations = true
        ignore_opacity = true
        xray = true
    }

    shadow {
        enabled = true
        range = 15
        render_power = 3
        color = rgba(030419ee) # Darker shadow for depth
    }
}

animations {
    enabled = yes
    
    # Custom Bezier Curves (Snappier feel)
    bezier = fluent_decel, 0, 0.2, 0.4, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1

    animation = windows, 1, 3, fluent_decel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3.5, easeOutExpo, slide
    animation = specialWorkspace, 1, 3, fluent_decel, slidevert
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    font_family = "JetBrainsMono Nerd Font"
    animate_manual_resizes = true
}

# -----------------------------------------------------
# KEYBINDINGS (Optimized)
# -----------------------------------------------------
$mainMod = SUPER

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, W, exec, hyprpicker -a
bind = $mainMod, F, fullscreen, 1 # Added: Optimized fullscreen toggle

# Focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move Window to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Mouse Binds
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# -----------------------------------------------------
# WINDOW RULES (The "Pro" Touch)
# -----------------------------------------------------
windowrulev2 = opacity 0.90 0.90,class:^(kitty)$
windowrulev2 = float,class:^(org.kde.dolphin)$
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = center,class:^(pavucontrol)$

# Audio Control
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness Control
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+

# System & Display
bind = , XF86Display, exec, arandr
bind = , XF86WLAN, exec, rfkill toggle all
bind = , XF86Tools, exec, gnome-control-center

# Utilities & Apps
bind = , XF86ScreenLock, exec, loginctl lock-session
bind = , F11, exec, localsend_app
bind = , XF86Calculator, exec, gnome-calculator
